- name: Initial setup
  hosts: all
  gather_facts: true
  roles:
    - init
  tags:
    - init

- name: DNS server
  hosts: dns_servers
  roles:
    - bind
  tags: 
    - b

- name: Resolver
  hosts: all
  roles:
    - resolver
  tags: 
    - b

- name: Database server
  gather_facts: true
  hosts: db_servers
  roles:
    - mysql
  tags: 
    - db
    - mx

- name: Web server
  hosts: web_servers
  roles:
    - docker
    - agama
    - nginx
  tags: 
    - w
    - mx

- name: Agama client server
  hosts: agama_client_servers
  roles:
    - agama_client
  tags: 
    - c

- name: prometheus
  hosts: prometheus
  roles:
    - prometheus
    - nginx
  tags: 
    - p

- name: grafana
  hosts: grafana
  roles:
    - docker
    - grafana
    - nginx
  tags: 
    - g

- name: influxdb
  hosts: influxdb
  roles:
    - influxdb
  tags: 
    - i