- name: Initial setup
  hosts: all
  gather_facts: yes
  roles:
    - init

- name: DNS server
  hosts: dns_servers
  gather_facts: yes
  roles:
    - bind
  tags: 
    - b

- name: Resolver
  hosts: all
  gather_facts: yes
  roles:
    - resolver
  tags: 
    - b

- name: Database server
  hosts: db_servers
  roles:
    - mysql

- name: Web server
  hosts: web_servers
  roles:
    - agama
    - uwsgi
    - nginx
